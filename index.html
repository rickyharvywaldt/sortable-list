<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <ul class="sortable-list">
            <li class="item" draggable="true"><span class="coin">Bitcoin</span><i class='fas fa-grip-vertical'></i></li>
            <li class="item" draggable="true"><span class="coin">Ethereum</span><i class='fas fa-grip-vertical'></i></li>
            <li class="item" draggable="true"><span class="coin">Tether</span><i class='fas fa-grip-vertical'></i></li>
            <li class="item" draggable="true"><span class="coin">XRP</span><i class='fas fa-grip-vertical'></i></li>
            <li class="item" draggable="true"><span class="coin">BNB</span><i class='fas fa-grip-vertical'></i></li>
        </ul>
    </div>
    
</body>
</html>
